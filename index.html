<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min minty.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body class="flex-column min-100-vh">
  <header class="hero p-4">
    <h1 class="app-title fw-bold px-4">Your Weather Dashboard</h1>
    <p>
      Search for the weather in the cities you'll be traveing to!
    </p>
  </header>

  <main class="d-flex flex-wrap justify-space-between m-auto w-75">
    <div class="col-12 col-md-4">

      <!-- input form with search button -->
      <div class="card mb-5 border border-3 border-primary rounded-3">
        <h3 class="card-header text-primary text-uppercase fw-bold">Search for a city</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="city">City</label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input w-100 mb-3 p-3 rounded-1"/>
          <button type="submit" class="btn w-100 text-dark">Find city</button>
        </form>
      </div>

      <!-- saved searches section -->
      <div class="card mb-5 border border-3 border-primary rounded-3">
        <h3 class="card-header text-primary text-uppercase fw-bold">Previous searches</h3>
        <div id="previous-searches" class="card-body btn-group-vertical">
          <button class="btn text-dark">1st search</button>
          <button class="btn text-dark">2nd search</button>
          <button class="btn text-dark">3rd search</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle fw-bold">Showing the weather in: <span id="weather-location"></span></h2>

      <!-- display for today's forecast -->
      <div id="current-weather-container" class="list-group"></div>

      <!-- display for the 5-day forecast -->
      <div id="five-day-forecast-container" class="list-group"></div>
    </div>

  </main>

  <!-- steps
  - input form with search button
  - create an area to display today's forecast
  - create an area to display the 5-day forecast (cards)
  - saved searches section from local storage (could be saved as an array of strings, prob want a cycle of writing the saved items after each new search in addition to on load)
  -->

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
